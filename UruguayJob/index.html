<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>UyJob</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body style="background-image: url(img/bg2.jpg);background-repeat: no-repeat;background-size: cover;">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 px-0">

				<nav class="navbar navbar-toggleable-sm navbar-expand-lg navbar-light  fixed-top bg-success">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

						<img class="my-1" src="img/logo.jpg" alt="Logo" style="width:50px; border-radius: 30px;">

						<h3 class="mt-2">UruguayJob</h3>

						<ul class="navbar-nav ml-md-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#">Sube tu CV</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#">Ingresar</a>
							</li>
						</ul>
					</div>
				</nav>
				<div class="row">
					<div class="col-md-12">
						<div style="height: 100px;"></div>
						<div class="row">
							<div class="col-md-2">
							</div>
							<div class="col-md-8"
								style="border-radius: 10px; background-color: rgba(255, 255, 255, 0.719); padding: 50px;">
								<form role="form">
									<div class="row">
										<div class="col-12 col-lg-4">
											<div class="form-group">
												<label for="exampleInputEmail1">
													¿Qué estás buscando?
												</label>
												<input type="email" class="form-control" id="exampleInputEmail1">
											</div>

											<div class="form-group">
												<label for="exampleFormControlSelect1">Categoría</label>
												<select class="form-control" id="exampleFormControlSelect1">
													<option>Panadero</option>
													<option>Programador</option>
													<option>Sommelier</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-lg-5">
											<div class="form-group">

												<label for="exampleInputPassword1">
													Dónde
												</label>
												<input type="password" class="form-control" id="exampleInputPassword1">
											</div>

											<div class="form-group">
												<label for="exampleFormControlSelect1">País</label>
												<select class="form-control" id="exampleFormControlSelect1">
													<option>Uruguay</option>
													<option>Argentina</option>
													<option>Somalia</option>
												</select>
											</div>
										</div>

										<div class="col-12 col-lg-3">
											<div class="form-group my-4">
												<button type="submit" class="btn btn-success">
													Buscar Empleo
												</button>
											</div>
										</div>

									</div>
								</form>
							</div>
							<div class="col-md-2">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<style>
		#footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: rgb(39, 107, 7);
			color: white;
			text-align: center;
		}
	</style>
	<footer id="footer">
		<div class="footer-copyright text-center py-3">© 2020 Copyright:</div>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
